<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 35px;
            margin: auto;
            width: 60%;
            box-shadow: 0px 0px 10px #bbb;
            border-radius: 15px;
        }
        .form-container h1 {
            color: #ff5722;
            font-size: 2em;
            margin-bottom: 15px;
        }
        .form-container label {
            display: block;
            margin: 8px 0 4px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="date"],
        .form-container input[type="time"],
        .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input[type="submit"] {
            background-color: #ff5722;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        .form-container input[type="submit"]:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Adopt a Pet</h1>
        <form action="confirmation.html" method="get">
            <label for="pet-name">Pet Name:</label>
            <input type="text" id="pet-name" name="pet_name" placeholder="Name of the pet" required>
            
            <label for="visit-date">Visit Date:</label>
            <input type="date" id="visit-date" name="visit_date" required>
            
            <label for="visit-time">Visit Time:</label>
            <input type="time" id="visit-time" name="visit_time" required>
            
            <label for="your-name">Your Name:</label>
            <input type="text" id="your-name" name="your_name" placeholder="Your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            
            <label for="additional-info">Additional Info:</label>
            <textarea id="additional-info" name="additional_info" rows="4" placeholder="Any extra info"></textarea>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
